<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="main-container">
        <div class="signUp show">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="btn-up">Sign Up</button>
            <div class="togle"><p>Already have Account?</p>
             <a href="javascript:void(0)" class="signin">Sign In</a>
            </div>
        </div>

        <div class="signIn">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="../index.html" class="button"><button class="btn-in">Sign In</button></a>
            <div class="togle"><p>Don't have Account?</p>
             <a href="javascript:void(0)" class="signup">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
